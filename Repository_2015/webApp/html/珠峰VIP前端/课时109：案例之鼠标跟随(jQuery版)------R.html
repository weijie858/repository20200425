<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />
    <style>
        body, div, img {
            margin: 0;
            padding: 0;
        }

        img {
            display: block;
            border: none;
        }

        .box {
            position: relative;
            margin: 20px auto;
            width: 450px;
            /*height:300px;*/
            /*border:1px solid ;*/
        }

            .box img {
                float: left;
                margin-left: 10px;
                width: 100px;
                height: 75px;
                border: 1px solid #008000;
            }

        #mark {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 400px;
            height: 300px;
            z-index: 10;
            border: 1px solid #0077B0;
        }

            #mark img {
                float: inherit;
                margin-left: 0;
                width: 100%;
                height: 100%;
            }
    </style>
</head>
<body>
    <div class="box" id="box">
        <img src="../img/1.jpg" bigImg="" />
        <img src="../img/2.jpg" bigImg="" />
        <img src="../img/3.jpg" bigImg="" />
        <img src="../img/4.jpg" bigImg="" />
        <!--<img src="../img/5.jpg" bigImg="" />
        <img src="../img/6.jpg" bigImg="" />-->

        <div id="mark">
            <img src="../img/apple_1_bigger.jpg" />
        </div>

    </div>
    <script src="../../scripts/jquery-3.4.1.js"></script>
    <script>
        $(function () {
            var $box = $('#box'), $mark = $('#mark');
            var $boxOffset = $box.offset();
            console.log($boxOffset);
            $('#box>img').bind("mouseover", function (e) {
                e = e || window.event;
                e.target = e.target || e.srcElement;
                var left = e.clientX - $boxOffset.left + 10;
                var top = e.clientY - $boxOffset.top + 10;
                $mark.stop().show(500).css({ left: left, top: top }).find('img').attr('src', e.target.getAttribute("bigImg"));
            }).bind("mousemove",function (e) {
                e = e || window.event;
                e.target = e.target || e.srcElement;
                var left = e.clientX - $boxOffset.left + 10;
                var top = e.clientY - $boxOffset.top + 10;
                $mark.css({ left: left, top: top })
            }).bind("mouseout", function () {
                $mark.stop().hide(500);
            });
            //$('#box>img').on("mouseover", function (e) {
            //    e = e || window.event;
            //    $mark.show(500).css({left:left,top:top});
            //});
            //$('#box>img').mouseover("mouseover", function (e) {
            //    e = e || window.event;
            //    $mark.show(500);
            //});
        });
    </script>
</body>
</html>
